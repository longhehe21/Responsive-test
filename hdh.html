<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các khóa học</title>
    <style>
        .course-list {
            list-style-type: none;
            padding: 0;
        }
        .sub-course-list {
            list-style-type: none;
            padding-left: 20px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Các khóa học</h2>
<ul class="course-list">
    <li onclick="toggleSubCourses('data-analysis-courses')">Phân tích dữ liệu</li>
    <ul id="data-analysis-courses" class="sub-course-list">
        <li>Khóa học con</li>
        <li>Khóa học con 2</li>
    </ul>
    <li>Kĩ sư dữ liệu</li>
    <li>Khoa học dữ liệu</li>
    <li>Lập trình ứng dụng</li>
</ul>

<script>
    function toggleSubCourses(id) {
        const subCourses = document.getElementById(id);
        if (subCourses.style.display === 'none') {
            subCourses.style.display = 'block';
        } else {
            subCourses.style.display = 'none';
        }
    }
</script>

</body>
</html>
